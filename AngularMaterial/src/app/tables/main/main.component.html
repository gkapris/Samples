<table mat-table [dataSource]="dataSource" matSort matSortDisableClear="true">
  <caption>
    Data Table
  </caption>
  <ng-container matColumnDef="id">
    <th id="id" mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let item">{{ item.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th id="name" mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let item">{{ item.name }}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="columnNames"></tr>
  <tr mat-row *matRowDef="let row; columns: columnNames"></tr>
</table>
<mat-paginator [pageSize]="2" [pageSizeOptions]="[2, 4, 6]"></mat-paginator>
