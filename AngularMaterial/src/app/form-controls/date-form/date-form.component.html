<mat-form-field>
  <input
    matInput
    type="text"
    placeholder="Select a date"
    [matDatepicker]="picker"
    [formControl]="datePick"
  />
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<button (click)="onLoad()">Load</button>
